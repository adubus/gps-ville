<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heures de Marée</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f8ff; }
    input, button { font-size: 1.2em; padding: 10px; margin: 10px 0; width: 100%; }
    #result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Heures de marée haute / basse avec hauteur</h2>
  <input type="text" id="city" placeholder="Nom de la ville côtière" />
  <button onclick="getTideTimes()">Obtenir les heures de marée</button>
  <div id="result"></div>

  <script>
    const API_KEY = "7499ed9f-fbe6-4297-9220-9fd879366b4a"; // Remplace par ta clé

    async function getTideTimes() {
      const city = document.getElementById("city").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Recherche des coordonnées...";

      try {
        const geoUrl = `https://corsproxy.io/?${encodeURIComponent("https://nominatim.openstreetmap.org/search?format=json&q=" + city)}`;
        const geoResponse = await fetch(geoUrl);
        const geoData = await geoResponse.json();

        if (!geoData.length) {
          resultDiv.innerHTML = "Ville non trouvée.";
          return;
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;

        resultDiv.innerHTML = "Récupération des données de marée...";

        const tideUrl = `https://corsproxy.io/?${encodeURIComponent(`https://www.worldtides.info/api/v3?extremes&heights&lat=${lat}&lon=${lon}&key=${API_KEY}`)}`;
        const tideResponse = await fetch(tideUrl);
        const tideData = await tideResponse.json();

        if (!tideData.extremes || !tideData.extremes.length) {
          resultDiv.innerHTML = "Aucune donnée de marée trouvée.";
          return;
        }

        const today = new Date().toISOString().split("T")[0];
        const eventsToday = tideData.extremes.filter(e => e.date.startsWith(today));

        let html = `<h3>Résultats pour ${city} (${today})</h3><ul>`;
        eventsToday.forEach(e => {
          const heure = new Date(e.date).toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });
          const hauteur = e.height ? `${e.height.toFixed(2)} m` : "n.c.";
          html += `<li><strong>${e.type === "High" ? "Marée haute" : "Marée basse"} :</strong> ${heure} (Hauteur : ${hauteur})</li>`;
        });
        html += "</ul>";
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = "Erreur : " + error.message;
      }
    }
  </script>
</body>
</html>
