<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirection Geovelo</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const to = params.get("to");
    if (from && to) {
      const url = `https://geovelo.app/fr/route/?from=${from}&to=${to}`;
      window.location.replace(url);
    } else {
      document.body.innerText = "Param√®tres manquants.";
    }
  </script>
</head>
<body>
  <p>Redirection vers Geovelo...</p>
</body>
</html>
