<body>
  <h1>Jours fériés en France</h1>

  <label for="year">Année :</label>
  <input type="number" id="year" value="" />

  <button onclick="getHolidays()">Afficher les jours fériés</button>

  <ul id="holidayList"></ul>

  <script>
    // Par défaut, afficher l'année actuelle
    document.getElementById('year').value = new Date().getFullYear();

    async function getHolidays() {
      const year = document.getElementById('year').value;
      const list = document.getElementById('holidayList');
      list.innerHTML = "<li>Chargement...</li>";

      try {
        const response = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/FR`);
        const holidays = await response.json();

        list.innerHTML = "";
        holidays.forEach(holiday => {
          const li = document.createElement("li");
          li.textContent = `${holiday.date} – ${holiday.localName}`;
          list.appendChild(li);
        });

        if (holidays.length === 0) {
          list.innerHTML = "<li>Aucun jour férié trouvé.</li>";
        }
      } catch (error) {
        list.innerHTML = `<li>Erreur lors du chargement : ${error.message}</li>`;
      }
    }
  </script>
</body>
