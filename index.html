<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Ville</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    .link-buttons {
      margin-top: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Générateur de liens GPS</h2>

  <label>Ville de départ :</label>
  <input type="text" id="from" placeholder="Ex : Paris" />

  <label>Ville d'arrivée :</label>
  <input type="text" id="to" placeholder="Ex : Arradon" />

  <button id="getCoords">Obtenir les liens</button>

  <div class="link-buttons">
    <div id="geoveloBtn"></div>
    <div id="googleMapsBtn"></div>
    <div id="appleMapsBtn"></div>
    <div id="wazeBtn"></div>
  </div>

  <script>
    async function getCoords(city) {
      const url = "https://corsproxy.io/?" + encodeURIComponent(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
      const response = await fetch(url);
      const data = await response.json();
      if (data && data.length > 0) {
        return {
          lat: data[0].lat,
          lon: data[0].lon
        };
      }
      throw new Error("Ville introuvable : " + city);
    }

    function updateGeoveloLink(fromLat, fromLon, toLat, toLon) {
      const url = `https://geovelo.app/fr/route/?from=${fromLat},${fromLon}&to=${toLat},${toLon}`;
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (!isIOS) {
        document.getElementById("geoveloBtn").innerHTML = `<a href="${url}" target="_blank"><button>Ouvrir dans Geovelo</button></a>`;
      } else {
        document.getElementById("geoveloBtn").innerHTML = "";
      }
    }

    function updateGoogleMapsLink(fromLat, fromLon, toLat, toLon) {
      const url = `https://www.google.com/maps/dir/?api=1&origin=${fromLat},${fromLon}&destination=${toLat},${toLon}`;
      document.getElementById("googleMapsBtn").innerHTML = `<a href="${url}" target="_blank"><button>Ouvrir dans Google Maps</button></a>`;
    }

    function updateAppleMapsLink(fromLat, fromLon, toLat, toLon) {
      const url = `http://maps.apple.com/?saddr=${fromLat},${fromLon}&daddr=${toLat},${toLon}`;
      document.getElementById("appleMapsBtn").innerHTML = `<a href="${url}" target="_blank"><button>Ouvrir dans Apple Plans</button></a>`;
    }

    function updateWazeLink(toLat, toLon) {
      const url = `https://waze.com/ul?ll=${toLat},${toLon}&navigate=yes`;
      document.getElementById("wazeBtn").innerHTML = `<a href="${url}" target="_blank"><button>Ouvrir dans Waze</button></a>`;
    }

    document.getElementById("getCoords").addEventListener("click", async () => {
      const fromCity = document.getElementById("from").value.trim();
      const toCity = document.getElementById("to").value.trim();
      if (!fromCity || !toCity) {
        alert("Veuillez remplir les deux champs.");
        return;
      }

      try {
        const from = await getCoords(fromCity);
        const to = await getCoords(toCity);

        updateGeoveloLink(from.lat, from.lon, to.lat, to.lon);
        updateGoogleMapsLink(from.lat, from.lon, to.lat, to.lon);
        updateAppleMapsLink(from.lat, from.lon, to.lat, to.lon);
        updateWazeLink(to.lat, to.lon);
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
