<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coordonn√©es GPS d'une ville</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { padding: 10px; font-size: 1em; margin: 5px 0; width: 100%; }
    #actions button { width: 49%; }
  </style>
</head>
<body>
  <h2>üìç Coordonn√©es GPS</h2>

  <input id="city" type="text" placeholder="Entrez une ville">
  <button onclick="pasteCity()">üìã Coller la ville</button>
  <button onclick="getCoordinates()">üîç Obtenir les coordonn√©es</button>

  <p id="result">‚Äì</p>

  <div id="actions" style="display:none;">
    <button onclick="copyToClipboard()">üìé Copier</button>
    <button onclick="openGeovelo()">üö≤ Geovelo</button>
  </div>

  <script>
    let lastLon = null;
    let lastLat = null;

    async function pasteCity() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("city").value = text;
      } catch (err) {
        alert("‚õî Impossible de lire le presse-papiers. Autorisez l'acc√®s dans votre navigateur.");
      }
    }

    async function getCoordinates() {
      const city = document.getElementById("city").value;
      const baseUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`;
      const url = `https://corsproxy.io/?${encodeURIComponent(baseUrl)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.length > 0) {
          const lat = data[0].lat;
          const lon = data[0].lon;
          lastLat = lat;
          lastLon = lon;
          document.getElementById("result").innerText = `Longitude,Latitude : ${lon},${lat}`;
          document.getElementById("actions").style.display = 'block';
        } else {
          document.getElementById("result").innerText = "Ville non trouv√©e.";
          document.getElementById("actions").style.display = 'none';
        }
      } catch (error) {
        document.getElementById("result").innerText = "Erreur lors de la r√©cup√©ration des donn√©es.";
        document.getElementById("actions").style.display = 'none';
      }
    }

    function copyToClipboard() {
      if (lastLon && lastLat) {
        navigator.clipboard.writeText(`${lastLon},${lastLat}`);
        alert("Coordonn√©es copi√©es !");
      }
    }

    function openGeovelo() {
      if (lastLon && lastLat) {
        const url = `https://geovelo.app/fr/route/?from=${lastLon},${lastLat}`;
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
