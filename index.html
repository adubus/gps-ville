<script>
  let lastLon = null;
  let lastLat = null;

  async function preloadClipboard() {
    try {
      const text = await navigator.clipboard.readText();
      if (text.length > 0) {
        document.getElementById("city").value = text;
      }
    } catch (err) {
      console.log("⛔ Impossible de lire le presse-papiers : ", err);
    }
  }

  async function getCoordinates() {
    const city = document.getElementById("city").value;
    const baseUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`;
    const url = `https://corsproxy.io/?${encodeURIComponent(baseUrl)}`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      if (data.length > 0) {
        const lat = data[0].lat;
        const lon = data[0].lon;
        lastLat = lat;
        lastLon = lon;
        document.getElementById("result").innerText = `Longitude,Latitude : ${lon},${lat}`;
        document.getElementById("actions").style.display = 'block';
      } else {
        document.getElementById("result").innerText = "Ville non trouvée.";
        document.getElementById("actions").style.display = 'none';
      }
    } catch (error) {
      document.getElementById("result").innerText = "Erreur réseau ou API bloquée.";
      document.getElementById("actions").style.display = 'none';
    }
  }

  function copyToClipboard() {
    if (lastLon && lastLat) {
      navigator.clipboard.writeText(`${lastLon},${lastLat}`);
      alert("Coordonnées copiées dans le presse-papiers !");
    }
  }

  function openGeovelo() {
    if (lastLon && lastLat) {
      const url = `https://geovelo.app/fr/route/?from=${lastLon},${lastLat}`;
      window.open(url, '_blank');
    }
  }

  // ⏳ Démarre dès le chargement de la page
  window.addEventListener('load', preloadClipboard);
</script>
