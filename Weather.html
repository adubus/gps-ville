<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Météo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa;
      padding: 2em;
    }
    input, button {
      font-size: 1.1em;
      padding: 0.5em;
      margin: 0.5em;
    }
    #meteo {
      font-size: 1.1em;
      margin-top: 1em;
      padding: 1em;
      border-radius: 10px;
      background: #ffffffdd;
      display: inline-block;
      text-align: left;
    }
    img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>🌦️ Météo</h1>
  <input type="text" id="ville" placeholder="Entrez une ville">
  <button onclick="rechercherMeteo()">Rechercher</button>
  <div id="meteo"></div>

  <script>
    function degToCompass(num) {
      const directions = ["Nord", "Nord-Est", "Est", "Sud-Est", "Sud", "Sud-Ouest", "Ouest", "Nord-Ouest"];
      const index = Math.round(num / 45) % 8;
      return directions[index];
    }

    async function rechercherMeteo() {
      const ville = document.getElementById("ville").value.trim();
      const apiKey = "TA_CLE_API"; // 🔑 Remplace par ta vraie clé API OpenWeatherMap
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${ville}&appid=${apiKey}&units=metric&lang=fr`;

      const meteoDiv = document.getElementById("meteo");
      meteoDiv.innerHTML = "Chargement...";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Ville introuvable");
        const data = await response.json();

        const icone = data.weather[0].icon;
        const ventOrientation = degToCompass(data.wind.deg);
        const ventVitesse = data.wind.speed;

        meteoDiv.innerHTML = `
          <h2>${data.name}</h2>
          <p><img src="https://openweathermap.org/img/wn/${icone}@2x.png" alt="météo"> ${data.weather[0].description}</p>
          <p>🌡️ Température actuelle : ${data.main.temp} °C</p>
          <p>🔻 Min : ${data.main.temp_min} °C &nbsp;&nbsp; 🔺 Max : ${data.main.temp_max} °C</p>
          <p>💨 Vent : ${ventVitesse} m/s (${ventOrientation})</p>
        `;
      } catch (error) {
        meteoDiv.innerHTML = `<p style="color: red;">Erreur : ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
