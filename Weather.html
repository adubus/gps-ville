<body>
  <h1>üå§Ô∏è M√©t√©o par ville</h1>
  <input type="text" id="ville" placeholder="Entrez une ville" />
  <button onclick="rechercherMeteo()">Rechercher</button>
  <div id="meteo"></div>

  <script>
    async function rechercherMeteo() {
      const ville = document.getElementById("ville").value;
      const apiKey = "281eec27318c19122b887f323200a827"; // Remplace par ta vraie cl√© OpenWeatherMap
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${ville}&appid=${apiKey}&units=metric&lang=fr`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Ville introuvable");
        const data = await response.json();
        const icone = data.weather[0].icon;
        document.getElementById("meteo").innerHTML = `
          <p><strong>${data.name}</strong> - ${data.weather[0].description}</p>
          <p>üå°Ô∏è Temp√©rature : ${data.main.temp} ¬∞C</p>
          <img src="https://openweathermap.org/img/wn/${icone}@2x.png" alt="ic√¥ne m√©t√©o">
        `;
      } catch (e) {
        document.getElementById("meteo").innerHTML = `<p style="color:red;">Erreur : ${e.message}</p>`;
      }
    }
  </script>
</body>
